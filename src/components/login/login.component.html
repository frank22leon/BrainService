<div class="fondo">
  <section class="p-3 p-md-3 p-xl-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-0 rounded-4 shadow">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img
                  class="img-fluid rounded-start-4 d-none d-md-block w-100 h-100 object-fit-cover"
                  src="assets/fondo_computadora.jpg"
                  alt="Fondo Manos Equipo"
                />
              </div>
              <div
                class="col-12 col-md-6 d-flex align-items-center justify-content-center"
              >
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-2 p-xl-3">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-xxl-5">
                          <div class="text-center mb-xl-2 mb-xxl-5">
                            <img
                              src="assets/logo_ideas.png"
                              alt="BootstrapBrain Logo"
                              width="250"
                              height="175"
                            />
                          </div>
                          <h4 class="text-center pb-xl-2">
                            ¡Bienvenido de nuevo a BrainService!
                          </h4>
                          <p class="text-center fst-italic">
                            Genera y gestiona tickets de soporte para resolver
                            problemas en diversas áreas de tu empresa.
                          </p>
                        </div>
                      </div>
                    </div>

                    <form
                      class="form"
                      [formGroup]="loginForm"
                      (ngSubmit)="loginUser()"
                    >
                      <div class="row gy-3 overflow-hidden border-dark">
                        <div class="col-12">
                          <div class="form-floating mb-xl-2">
                            <input
                              type="text"
                              class="form-control"
                              formControlName="usuario"
                              id="username"
                              placeholder="example"
                              required
                            />
                            <label for="username" class="form-label"
                              >Usuario</label
                            >
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-xl-2">
                            <input
                              [type]="showPassword ? 'text' : 'password'"
                              class="form-control"
                              formControlName="password"
                              id="password"
                              value=""
                              placeholder="Password"
                              required
                            />
                            <label for="password" class="form-label"
                              >Password</label
                            >
                            <span
                              class="position-absolute top-50 end-0 translate-middle-y pe-3 btn-dark"
                              style="cursor: pointer"
                              (click)="togglePasswordVisibility()"
                            >
                              <i
                                class="bi"
                                [ngClass]="
                                  showPassword
                                    ? 'fa-regular fa-eye-slash'
                                    : 'fa-regular fa-eye'
                                "
                              ></i>
                            </span>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">
                              Iniciar Sesión
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
