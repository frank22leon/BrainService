<section class="ticket-form-section bg-light p-4 my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border border-secondary shadow-sm rounded">
          <div class="card-body">
            <h4 class="text-center pb-3">Crear un nuevo Ticket en BrainService</h4>
            <p class="text-center fst-italic">
              Completa el formulario para generar un ticket de soporte.
            </p>
            <form [formGroup]="ticketForm" (ngSubmit)="createTicketForm()">
              <!-- Título -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="titulo"
                  id="titulo"
                  placeholder="Título del Ticket"
                  required
                />
                <label for="titulo">Título del Ticket</label>
              </div>
    
              <!-- Descripción -->
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  formControlName="descripcion"
                  id="descripcion"
                  placeholder="Descripción del problema o solicitud"
                  rows="3"
                  required
                ></textarea>
                <label for="descripcion">Descripción</label>
              </div>
    
              <!-- Categoría -->
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  formControlName="categoria"
                  id="categoria"
                  required
                >
                  <option value="" disabled selected>Selecciona una categoría</option>
                  <option *ngFor="let category of categories" [value]="category.categoryId">
                    {{ category.name }}
                  </option>                  
                </select>
                <label for="categoria">Categoría</label>
              </div>
    
              <!-- Solicitante -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="solicitante"
                  id="solicitante"
                  placeholder="Nombre del Solicitante"
                  required
                />
                <label for="solicitante">Nombre del Solicitante</label>
              </div>
    
              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  id="email"
                  placeholder="Correo Electrónico"
                  required
                />
                <label for="email">Correo Electrónico</label>
              </div>
    
              <!-- Teléfono -->
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  class="form-control"
                  formControlName="telefono"
                  id="telefono"
                  placeholder="Teléfono"
                  required
                />
                <label for="telefono">Teléfono</label>
              </div>
    
              <!-- Botón Enviar -->
              <div class="d-grid">
                <button class="btn btn-dark btn-lg" type="submit">
                  Enviar Ticket
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
